name: Release

on:
  push:
    branches:
      - master
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Build release binary
      run: |
        cd GrabNGo
        cargo build --release

    - name: Strip binary (optional, for smaller size)
      run: strip GrabNGo/target/release/grabngo.exe

    - name: Upload binary to release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: GrabNGo/target/release/grabngo.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
